<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoApp</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="img-logo">
                <img class="logo" src="./assets/img_steam.gif" alt="">
                <p>Pomodoro APP</p>
            </div>
        </nav>
        <div class="buttons">
            <button class="time-config">
                <img class="img-svg" src="/src/assets/gear-svgrepo-com.svg" alt=""> <!-- colocar a imagem de uma ingrenagem-->
                <p>Configurações</p> 
            </button>
            <button class="time-25-5">
                <img class="img-svg" src="/src/assets/clock-two-svgrepo-com.svg" alt="">
                <p>25/5</p>
            </button>
            <button class="time-50-10">
                <img class="img-svg" src="/src/assets/clock-two-svgrepo-com.svg" alt="">
                <p>50/10</p>
            </button>
        </div>
    </header>
    <main class="header-box">
        <ul class="main-time-phases">
            <li>Pomodoro</li>
            <li>Descanso curto</li>
            <li>Descanso Longo</li>
        </ul>
        <div class="Timer">60:00</div>
        <button class="start-button">Começar</button>
    </main>
</body>
</html>
